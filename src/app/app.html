<h1> ya Allah</h1>

<div class="container-fluid">
  <app-header></app-header>

  <hr>

  <router-outlet></router-outlet>

  <hr>

  <button (click)="showClock = !showClock">
    {{ showClock ? 'Hide' : 'Show' }} Clock
  </button>

  @if (showClock) {
  <app-clock></app-clock>
  }
  <hr>


  <app-footer></app-footer>
</div>


<!--Yes, order matters because Angular checks routes from top to bottom.

The first matching route is used — that’s why we put ** (NotFound) last, and redirects ('') before that 
-->
