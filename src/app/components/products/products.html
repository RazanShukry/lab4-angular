<div class="search-filter">
    <input [(ngModel)]="searchTerm" placeholder="Search by product name" />
    <select [(ngModel)]="selectedCategoryId">
        <option value="0">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat.ID">{{ cat.Name }}</option>
    </select>
</div>


<div class="row g-4 mt-3">
    <div *ngFor="let product of filteredProducts" class="col-12 col-sm-6 col-md-4">
        <div class="card h-100" productCardShadow>
            <img [src]="product.Img" alt="{{ product.Name }}" class="card-img-top" />
            <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title">{{ product.Name }}</h5>
                <p class="card-text">Price: {{ product.Price | currency:'EGP':'symbol' }}</p>
                <p class="card-text">Quantity: {{ product.Quantity }}</p>
                <p class="card-text">Status: {{ getStockMessage(product.Quantity) }}</p>
                <div class="mt-auto w-100 d-flex justify-content-between">
                    <button class="btn btn-primary" (click)="buyProduct(product)"
                        [disabled]="product.Quantity === 0">Buy</button>
                    <button class="btn btn-outline-secondary" (click)="showDetails(product)">Details</button>
                </div>
            </div>
        </div>
    </div>
</div>


<p>Date: {{ today | date:'fullDate' }}</p>
<p>Card: {{ '1234567812345678' | creditCardFormat }}</p>
