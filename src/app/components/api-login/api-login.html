<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="p-3">
    <div class="mb-3">
        <input type="email" formControlName="email" placeholder="Email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors, 'is-valid': f['email'].valid }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required.</div>
            <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
        </div>
    </div>

    <div class="mb-3">
        <input type="password" formControlName="password" placeholder="Password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors, 'is-valid': f['password'].valid }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required.</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</div>
        </div>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary flex-grow-1">Login</button>
        <button type="button" class="btn btn-warning flex-grow-1" (click)="resetForm()">Reset</button>
    </div>
</form>

<div *ngIf="loggedInUser" class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Logged In User</h5>
        <p><strong>Email:</strong> {{ loggedInUser.email }}</p>
        <p><strong>Password:</strong> {{ loggedInUser.password }}</p>
    </div>
</div>
