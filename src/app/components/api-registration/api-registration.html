<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
        <div *ngIf="submitted && f['email'].errors" class="text-danger">
            <small *ngIf="f['email'].errors['required']">Email is required.</small>
            <small *ngIf="f['email'].errors['email']">Invalid email format.</small>
        </div>
    </div>

    <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username" />
        <div *ngIf="submitted && f['username'].errors" class="text-danger">
            <small>Username is required (min 3 chars).</small>
        </div>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <div *ngIf="submitted && f['password'].errors" class="text-danger">
            <small>Password must be at least 6 characters.</small>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstname" />
        </div>
        <div class="col-md-6 mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" />
        </div>
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" />
        <div *ngIf="submitted && f['phone'].errors" class="text-danger">
            <small>Enter a valid phone number.</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-warning ms-2" (click)="resetForm()">Reset</button>
</form>

<div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
</div>
